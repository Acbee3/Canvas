<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
            background-color: #324;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var ctx = document.getElementById('canvas');
        var w, h;
        ~~ function resize() {
            window.onresize = arguments.callee;
            w = window.innerWidth;
            h = window.innerWidth;
            ctx.width = w;
            ctx.height = h;
        }();
        
    </script>
</body>
</html>
